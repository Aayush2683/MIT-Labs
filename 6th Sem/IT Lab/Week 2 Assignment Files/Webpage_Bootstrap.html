<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Enhanced Bootstrap Web Page</title>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .top-section,
        .bottom-section {
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bottom-part {
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-section">
            <h2 class="mb-4">Top Section</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">@</span>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon3">
                <span class="input-group-text">.00</span>
            </div>
            <div class="input-group">
                <button class="btn btn-primary" type="button">Submit</button>
                <button class="btn btn-danger" type="button">Cancel</button>
            </div>
        </div>

        <div class="bottom-section">
            <div class="bottom-part">
                <h3 class="mb-4">Bottom Part 1</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon4">
                    <button class="btn btn-info" type="button" id="basic-addon4">Search</button>
                </div>
                <span class="badge bg-primary">Primary</span>
                <span class="badge bg-secondary">Secondary</span>
                <span class="badge bg-success">Success</span>
                <span class="badge bg-danger">Danger</span>
            </div>

            <div class="bottom-part">
                <h3 class="mb-4">Bottom Part 2</h3>
                <div class="btn-group mb-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">Button 1</button>
                    <button type="button" class="btn btn-success">Button 2</button>
                    <button type="button" class="btn btn-warning">Button 3</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Left</button>
                    <button type="button" class="btn btn-secondary">Middle</button>
                    <button type="button" class="btn btn-secondary">Right</button>
                </div>
            </div>

            <div class="bottom-part">
                <h3 class="mb-4">Bottom Part 3</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon5">
                    <span class="input-group-text" id="basic-addon5">@example.com</span>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-danger">1</button>
                    <button type="button" class="btn btn-info">2</button>
                    <button type="button" class="btn btn-success">3</button>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
