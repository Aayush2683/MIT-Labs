<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Class Timetable</title>
    <style>
        body {
            padding: 20px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .carousel-item {
            text-align: center;
            position: relative;
            background-size: cover;
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
        }

        .timetable {
            margin-top: 20px;
            overflow-x: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .table {
            background-color: transparent;
        }

        .table th, .table td {
            border: none;
            color: #333;
        }

        .table th {
            background-color: #3498db;
            color: #fff;
        }

        .table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">Class Timetable</h2>

        <div id="timetableCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url('https://via.placeholder.com/1200x300');">
                    <div class="carousel-caption">
                        <h5><i class="bi bi-megaphone"></i> Announcement 1</h5>
                        <p>Important information about the class schedule.</p>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x300');">
                    <div class="carousel-caption">
                        <h5><i class="bi bi-megaphone"></i> Announcement 2</h5>
                        <p>Additional details or updates.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#timetableCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#timetableCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="timetable">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>8:00 AM - 9:00 AM</td>
                        <td>Class A</td>
                        <td>Class B</td>
                        <td>Class C</td>
                        <td>Class D</td>
                        <td>Class E</td>
                    </tr>
                    <tr>
                        <td>9:00 AM - 10:00 AM</td>
                        <td>Class F</td>
                        <td>Class G</td>
                        <td>Class H</td>
                        <td>Class I</td>
                        <td>Class J</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
