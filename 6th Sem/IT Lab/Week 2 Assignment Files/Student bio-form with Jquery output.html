<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender:</label>
        <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="cse">CSE</option>
            <option value="mechanical">MECHANICAL</option>
            <option value="civil">CIVIL</option>
        </select>

        <label>Subjects:</label>
        <table>
            <tr>
                <td><input type="checkbox" id="math" name="subjects" value="math"> Math</td>
                <td><input type="checkbox" id="science" name="subjects" value="science"> Science</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="history" name="subjects" value="history"> History</td>
                <td><input type="checkbox" id="english" name="subjects" value="english"> English</td>
            </tr>
        </table>

        <button type="button" id="submitBtn">Submit</button>
    </form>

    <div id="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#submitBtn").click(function(){
                var fullName = $("#fullName").val();
                var email = $("#email").val();
                var dob = $("#dob").val();
                var gender = $("input[name='gender']:checked").val();
                var address = $("#address").val();
                var course = $("#course").val();
                var subjects = [];
                $("input[name='subjects']:checked").each(function(){
                    subjects.push($(this).val());
                });

                var output = "<h2>Form Data</h2>";
                output += "<p><strong>Full Name:</strong> " + fullName + "</p>";
                output += "<p><strong>Email:</strong> " + email + "</p>";
                output += "<p><strong>Date of Birth:</strong> " + dob + "</p>";
                output += "<p><strong>Gender:</strong> " + gender + "</p>";
                output += "<p><strong>Address:</strong> " + address + "</p>";
                output += "<p><strong>Course:</strong> " + course + "</p>";
                output += "<p><strong>Subjects:</strong> " + subjects.join(", ") + "</p>";

                $("#output").html(output);
            });
        });
    </script>

</body>
</html>
